    <div class="content" style="height:88vh">
        <div class="row" style="height:100%">
            
            <div class="col s8" style="height:100%">
                <div class="card-panel" style="height:100%;">
                    <div id="map" style="height:100%">
                        
                    </div>
                </div>
            </div>
            
            <div class="col s4">
                <div class="card-panel">
                    
                    <div class="section"> <!--Section for adding a new location to the map-->
                       <div class="input-field row">
			<div class="input-field col s6">
                           <input id="label" type="text" class="col s12 validate">
                           <label for="label">Ice Thickness (mm)</label>
			</div>
                           <button id="acquire-thickness" class="btn waves-effect col s6">Acquire</button>
                       </div>
                       <div class="input-field row">
                           <div class="input-field col s6">
                               <input id="latitude" type="text" class="validate">
                               <label for="latitude">Latitude</label>
                           </div>
                           <div class="input-field col s6">
                               <input id="longitude" type="text" class="validate">
                               <label for="longitude">Longitude</label>
                           </div>
                       </div>
                       <div class="row">
                           <button id="grab-rover-location" class="btn-floating secondary-content"><i class="material-icons">my_location</i></button> <!--Fills the lat/lon fields with current location --Should this be rover's location or base location?? -->
                           <button id="add-pin-location" class="btn waves-effect col s3">Add</button>
                       </div>
		       <div class="row">
                           <button id="log-data" class="btn waves-effect col s12">Log</button>
                       </div>
                     </div>
                     <div class="divider"></div>
                     
                     <div class="section"> <!--Lists all currently pinned locations. Allows for removal. Editing maybe?-->
                         <ul class="collection" id="map-targets">
                             
                             <li class="collection-item avatar">
                                <i class="material-icons circle red">location_on</i>
                                    <span class="title">Label</span>
                                    <p class="detail-text">Latitude<br>
                                       Longitude
                                    </p>
                                    <button href="#!" class="secondary-content btn-floating"><i class="material-icons">delete</i></button>
                             </li>
                             
                             
                         </ul>
                         
                     </div>
                </div>
            </div>
        
        </div>
